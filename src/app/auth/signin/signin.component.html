<div class="container-fluid">
  <div class="card card-container">
    <h2 class='login_title text-center'>Login</h2>
    <hr>

    <form class="form-signin">
      <span id="reauth-email" class="reauth-email">Email</span>
      <p class="input_title">Email</p>
      <input type="text" id="inputEmail" name="email" class="login_box" [(ngModel)]="signInDto.email" required>
      <p class="input_title">Password</p>
      <input type="password" id="inputPassword" class="login_box" name="password" [(ngModel)]="signInDto.password"
        required>
      <div id="remember" class="checkbox">
        <input type="button" class="btn btn-lg btn-primary" value="Login" (click)="signIn($event)">
      </div>
    </form>
  </div>
</div>
