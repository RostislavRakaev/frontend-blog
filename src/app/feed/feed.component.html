<div class="container-fluid">
  <div class="row">
    <div class="col-{{feedsCols}} main">
      <h2>Most Recent</h2>

      <mat-grid-list gutterSize="5vh" rowHeight="{{feedRowHeight}}vh" [cols]="breakpoint" (window:resize)="onResize()">
        <mat-grid-tile *ngFor="let post of postItems$ | async">
          <mat-card>
            <img mat-card-image class="mat-card-image" src="{{post.photo}}"><img>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
            <mat-card-actions *ngIf="feedRowHeight >= 80">
              <div class="row">
                <div class="col-sm">{{post.dateOfCreation | date }}</div> |
                <div class="col-sm">{{post.tag}}</div> |
                <div class="col-sm">{{post.author.nickName}}</div>
              </div>
            </mat-card-actions>
            <mat-card-footer>
              <button class="btn btn-outline-info" (click)="continueReading(post._id)">CONTINUE READING</button>
            </mat-card-footer>
          </mat-card>
        </mat-grid-tile>

      </mat-grid-list>

    </div>
    <div class="col-3 additional">
      <div class="row-6">
        <h2>Recently Viewed</h2>
        <mat-card *ngIf="lastPostThatUserSaw">
          <img mat-card-image class="mat-card-image" src="{{lastPostThatUserSaw?.photo}}"><img>
          <mat-card-title>{{lastPostThatUserSaw?.title}}</mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>
</div>
